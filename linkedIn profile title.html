<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andem Sai - Product Manager</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: #f5f7fa;
  color: #2c3e50;
  display: flex;
  
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: right;
  max-width: 800px;
  padding: 40px 20px;
  padding-top: 100px;
  padding-right: 100px;
}

h1 {
  color: #1765d7;
  font-size: 2.5rem;
  margin: 0;
}

h2 {
  color: #333;
  font-size: 1.25rem;
  font-weight: 600;
  margin: 10px 0 20px;
}

p {
  font-size: 1.125rem;
  color: #4a4a4a;
  margin-bottom: 40px;
  line-height: 1.6;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  justify-content: right;
  gap: 15px;
}

.tag {
  background-color: #1765d7;
  color: white;
  padding: 10px 20px;
  border-radius: 999px;
  font-size: 1rem;
  font-weight: 500;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="text-content">
      <h1>Andem Sai</h1>
      <h2>Product Manager</h2>
      <p>Driving product strategy and innovation with a focus on delivering exceptional user experiences and business growth.</p>
    </div>
    <div class="tags">
      <span class="tag">Leadership</span>
      <span class="tag">Agile</span>
      <span class="tag">User Experience</span>
      <span class="tag">Product Strategy</span>
    </div>
  </div>
</body>
</html>
