<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Hover Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        .base-image, .overlay-image {
            width: 400px; /* Increased size for better visual impact */
            height: auto;
            display: block;
            transition: transform 0.2s ease-in-out; /* Smooth transform transition */
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.1s ease-in-out, transform 0.2s ease-in-out; /* Added transform to overlay */
        }
        .image-container:hover .overlay-image {
            opacity: 1;
        }
        .image-container:hover .base-image {
        }

        .image-container:hover .text-overlay {
            opacity: 1; /* Fade in on hover */
        }

    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <div class="image-container mx-auto">
            <img src="img/ridecar/ridebase1.png" alt="Base Image" class="base-image">
            <img src="img/ridecar/ridebase2.png" alt="Overlay Image" class="overlay-image">
        </div>
        <p class="mt-4 text-gray-600 text-center">Hover over the image to see the effect.</p>
    </div>
</body>
</html>
