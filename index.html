<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Andem Sai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        .gradient-text {
            background: linear-gradient(45deg, #fff 30%, #a1a1a1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pulse {
            animation: pulse-animation 2s infinite ease-in-out;
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .bg-grid {
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-6 bg-grid">

    <!-- Top Branding -->
    <header class="absolute top-8 left-8">
        <div class="text-lg font-semibold tracking-tight">
            andem<span class="text-neutral-500">.in</span>
        </div>
    </header>

    <main class="text-center max-w-xl animate-fade-in">
        <!-- Maintenance Icon/Graphic -->
        <div class="mb-8 flex justify-center">
            <div class="relative">
                <div class="w-20 h-20 bg-neutral-900 rounded-2xl flex items-center justify-center border border-neutral-800 pulse">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-neutral-400">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                </div>
                <div class="absolute -top-1 -right-1 w-4 h-4 bg-amber-500 rounded-full border-4 border-[#0a0a0a]"></div>
            </div>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight gradient-text">
            Refining the experience.
        </h1>
        
        <p class="text-neutral-400 text-lg mb-10 leading-relaxed">
            The portfolio is currently being updated to showcase new case studies and improved interactions. We'll be back online shortly.
        </p>

    </main>

    <footer class="absolute bottom-8 text-neutral-600 text-sm">
        &copy; 2024 Andem Sai. All rights reserved.
    </footer>

</body>
</html>
